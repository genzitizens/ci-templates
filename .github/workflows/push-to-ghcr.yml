# File: ci-templates/.github/workflows/docker-deploy.yml

name: Reusable Docker Deploy

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Build
        run: docker build -t ghcr.io/genzitizens/${{ inputs.image_name }}:latest .

      - name: Docker Login
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Docker Push
        run: docker push ghcr.io/genzitizens/${{ inputs.image_name }}:latest
