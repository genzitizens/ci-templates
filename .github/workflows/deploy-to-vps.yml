name: Deploy - to VPS via GHCR
on:
  workflow_call:
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      VPS_HOST:
        required: true
      VPS_USER:
        required: true
      GHCR_TOKEN:
        required: true
      GHCR_USERNAME:
        required: true
      DISCORD_WEBHOOK:
        required: true
      GHCR_ORG:
        required: true
    inputs:
      IMAGE_NAME:
        required: true
        type: string
      COMPOSE_PATH:
        required: true
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Create deployment script
        run: |
          cat > deploy.sh << 'EOL'
          #!/bin/bash
          set -e
          
          # Save arguments to variables
          GHCR_TOKEN="$1"
          GHCR_USERNAME="$2"
          GHCR_ORG="$3"
          IMAGE_NAME="$4"
          COMPOSE_PATH="$5"
          
          echo "===== Starting deployment process ====="
          echo "Image: ghcr.io/$GHCR_ORG/$IMAGE_NAME:latest"
          echo "Compose path: $COMPOSE_PATH"
          
          echo "===== Configuring Docker auth ====="
          # First completely clean up Docker credentials
          rm -f ~/.docker/config.json || true
          mkdir -p ~/.docker
          
          # Create Docker config directory and auth file directly
          echo '{
            "auths": {
              "ghcr.io": {
                "auth": "'$(echo -n "$GHCR_USERNAME:$GHCR_TOKEN" | base64)'"
              }
            }
          }' > ~/.docker/config.json
          
          # Verify authentication file
          echo "Docker config created:"
          cat ~/.docker/config.json | grep -v auth
          
          echo "===== Pulling Docker image ====="
          # Pull with verbose output
          docker pull ghcr.io/$GHCR_ORG/$IMAGE_NAME:latest
          
          echo "===== Deploying with Docker Compose ====="
          docker compose -f $COMPOSE_PATH up -d
          
          echo "===== Cleaning up ====="
          docker image prune -f
          
          echo "===== Deployment complete ====="
          EOL
          
          chmod +x deploy.sh
      
      - name: Deploy to VPS
        run: |
          # Copy the script to the remote server
          scp -o StrictHostKeyChecking=no deploy.sh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/deploy.sh
          
          # Run the script with secrets as arguments
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "bash /tmp/deploy.sh '${{ secrets.GHCR_TOKEN }}' '${{ secrets.GHCR_USERNAME }}' '${{ secrets.GHCR_ORG }}' '${{ inputs.IMAGE_NAME }}' '${{ inputs.COMPOSE_PATH }}'"
          
          # Clean up
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "rm -f /tmp/deploy.sh"
          
      - name: Send Discord Notification (Success)
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            âœ… **Deployment SUCCESS** on `${{ github.repository }}`
            ðŸ§± Image: `${{ inputs.IMAGE_NAME }}`
            ðŸ‘¤ Triggered by: `${{ github.actor }}`
            ðŸ”— [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
      - name: Send Discord Notification (Failure)
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ðŸ”¥ **Deployment FAILED** on `${{ github.repository }}`
            ðŸ§± Image: `${{ inputs.IMAGE_NAME }}`
            ðŸ‘¤ Triggered by: `${{ github.actor }}`
            ðŸš¨ Job: `${{ github.job }}`
            ðŸ”— [View Workflow Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
